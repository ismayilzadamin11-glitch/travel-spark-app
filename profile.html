<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MountainTravel.az</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="flex justify-between items-center p-6 md:p-8 lg:p-10 bg-slate-900 sticky top-0 z-50 shadow-md">
        <a href="index.html" class="text-3xl font-black tracking-tight text-white hover:text-teal-400 transition">MountainTravel<span class="text-teal-500">.az</span></a>
        <nav class="hidden md:flex space-x-8 text-gray-200 font-medium">
            <a href="explore.html" class="hover:text-teal-400 transition">Explore</a>
            <a href="blog.html" class="hover:text-teal-400 transition">Blog</a>
            <a href="contact.html" class="hover:text-teal-400 transition">Contact</a>
            <a href="profile.html" class="text-teal-400 transition">Profile</a>
            <a href="info.html" class="hover:text-teal-400 transition">Info</a>
        </nav>
    </header>

    <!-- Profile Content -->
    <div class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-2xl bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
            <div class="flex items-center space-x-6 mb-8">
                <div class="w-20 h-20 bg-teal-600 rounded-full flex items-center justify-center text-3xl font-bold text-white shadow-lg">
                    U
                </div>
                <div>
                    <h1 class="text-3xl font-black text-white">Your Profile</h1>
                    <p class="text-gray-400 text-sm">Manage your personal information</p>
                </div>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div>
                        <label for="firstname" class="block text-sm font-bold mb-2 text-gray-300">First Name</label>
                        <input type="text" id="firstname" placeholder="Enter your first name" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none transition-colors">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="lastname" class="block text-sm font-bold mb-2 text-gray-300">Last Name</label>
                        <input type="text" id="lastname" placeholder="Enter your last name" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none transition-colors">
                    </div>
                </div>

                <!-- Gmail -->
                <div>
                    <label for="gmail" class="block text-sm font-bold mb-2 text-gray-300">Gmail Address</label>
                    <input type="email" id="gmail" placeholder="example@gmail.com" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none transition-colors">
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" class="px-6 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-slate-700 transition font-medium">
                        Cancel
                    </button>
                    <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-lg hover:shadow-teal-500/25">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-slate-900 border-t border-slate-700 py-8 text-center text-gray-500 text-sm mt-auto">
        &copy; 2024 TravelSpark.az. Made in Baku.
    </footer>
</body>
</html>
