<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MountainTravel.az</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    
    <header class="flex justify-between items-center p-6 md:p-8 lg:p-10 bg-slate-900 sticky top-0 z-50 shadow-md">
        <a href="index.html" class="text-3xl font-black tracking-tight text-white hover:text-teal-400 transition">MountainTravel<span class="text-teal-500">.az</span></a>
        
        <nav class="hidden md:flex space-x-8 text-gray-200 font-medium">
            <a href="./explore.html" class="hover:text-teal-400 transition" data-lang="nav_explore">Explore</a>
            <a href="./blog.html" class="hover:text-teal-400 transition" data-lang="nav_blog">Blog</a>
            <a href="./contact.html" class="hover:text-teal-400 transition" data-lang="nav_contact">Contact</a>
            <a href="./profile.html" class="text-teal-400 transition" data-lang="nav_profile">Profile</a>
            <a href="./info.html" class="hover:text-teal-400 transition" data-lang="nav_info">Info</a>
            <a href="./ai.html" class="text-teal-400 transition"data-lang="nav_ai">AI</a>
        </nav>

        <div class="flex items-center space-x-2 bg-slate-800 rounded-full p-1 border border-slate-700">
            <button onclick="setLanguage('en')" id="btn-en" class="px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md">
                EN
            </button>
            <button onclick="setLanguage('az')" id="btn-az" class="px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white">
                AZ
            </button>
        </div>
    </header>

    <div class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-2xl bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
            <div class="flex items-center space-x-6 mb-8">
                <div class="w-20 h-20 bg-teal-600 rounded-full flex items-center justify-center text-3xl font-bold text-white shadow-lg">
                    U
                </div>
                <div>
                    <h1 class="text-3xl font-black text-white" data-lang="prof_title">Your Profile</h1>
                    <p class="text-gray-400 text-sm" data-lang="prof_subtitle">Manage your personal information</p>
                </div>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstname" class="block text-sm font-bold mb-2 text-gray-300" data-lang="lbl_fname">First Name</label>
                        <input type="text" id="firstname" placeholder="Enter your first name" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none transition-colors" data-lang-placeholder="ph_fname">
                    </div>

                    <div>
                        <label for="lastname" class="block text-sm font-bold mb-2 text-gray-300" data-lang="lbl_lname">Last Name</label>
                        <input type="text" id="lastname" placeholder="Enter your last name" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none transition-colors" data-lang-placeholder="ph_lname">
                    </div>
                </div>

                <div>
                    <label for="gmail" class="block text-sm font-bold mb-2 text-gray-300" data-lang="lbl_gmail">Gmail Address</label>
                    <input type="email" id="gmail" placeholder="example@gmail.com" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none transition-colors" data-lang-placeholder="ph_gmail">
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" class="px-6 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-slate-700 transition font-medium" data-lang="btn_cancel">
                        Cancel
                    </button>
                    <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-lg hover:shadow-teal-500/25" data-lang="btn_save">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-slate-900 border-t border-slate-700 py-8 text-center text-gray-500 text-sm mt-auto">
        <span data-lang="footer_text">&copy; 2025 MountainTravel.az. Made in Azerbaijan.</span>
    </footer>

    <script>
        const translations = {
            en: {
                nav_explore: "Explore",
                nav_blog: "Blog",
                nav_contact: "Contact",
                nav_profile: "Profile",
                nav_info: "Info",
                
                prof_title: "Your Profile",
                prof_subtitle: "Manage your personal information",
                
                lbl_fname: "First Name",
                ph_fname: "Enter your first name",
                
                lbl_lname: "Last Name",
                ph_lname: "Enter your last name",
                
                lbl_gmail: "Gmail Address",
                ph_gmail: "example@gmail.com",
                
                btn_cancel: "Cancel",
                btn_save: "Save Changes",
                
                footer_text: "\u00a9 2025 MountainTravel.az. Made in Azerbaijan."
            },
            az: {
                nav_explore: "Kəşf Et",
                nav_blog: "Bloq",
                nav_contact: "Əlaqə",
                nav_profile: "Profil",
                nav_info: "Məlumat",
                
                prof_title: "Profiliniz",
                prof_subtitle: "Şəxsi məlumatlarınızı idarə edin",
                
                lbl_fname: "Ad",
                ph_fname: "Adınızı daxil edin",
                
                lbl_lname: "Soyad",
                ph_lname: "Soyadınızı daxil edin",
                
                lbl_gmail: "Gmail Ünvanı",
                ph_gmail: "numune@gmail.com",
                
                btn_cancel: "Ləğv et",
                btn_save: "Yadda Saxla",
                
                footer_text: "\u00a9 2025 MountainTravel.az. Azərbaycanda hazırlanmışdır."
            }
        };
    
        function setLanguage(lang) {
            // Update Button Styles
            const btnEn = document.getElementById('btn-en');
            const btnAz = document.getElementById('btn-az');
            
            if (lang === 'en') {
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
                btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
            } else {
                btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
            }
    
            // Update Text Content
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // Update Input Placeholders
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                const key = el.getAttribute('data-lang-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
        }
    </script>
</body>
</html>
