<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSpark.az - Discover the Land of Fire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d9488;
            --dark-bg: #0f172a;
            --text-light: #f1f5f9;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
        }
        /* Hero Transitions */
        #hero-section {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: background-image 0.8s ease-in-out;
        }
        #hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.4) 100%);
            z-index: 1;
        }
        #hero-section > * { position: relative; z-index: 10; }
        
        /* Utility */
        .fade-out { opacity: 0 !important; transform: translateY(-10px); }
        #region-name, #region-desc { transition: opacity 0.4s ease, transform 0.4s ease; }
        
        /* Slider */
        .destination-card {
            min-width: 280px; height: 380px;
            background-size: cover; background-position: center;
            border-radius: 16px; cursor: pointer; transition: all 0.4s ease;
            position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .destination-card:hover { transform: translateY(-10px); border-color: #0d9488; }
        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
        }
    </style>
</head>
<body class="text-white">

<div id="hero-section">
    <!-- Navigation -->
    <header class="flex justify-between items-center p-6 md:p-8 lg:p-10">
        <h1 class="text-3xl font-black tracking-tight cursor-pointer hover:text-teal-400 transition">
            TravelSpark<span class="text-teal-500">.az</span>
        </h1>
        <nav class="hidden md:flex space-x-8 text-gray-200 font-medium">
            <a href="explore.html" class="hover:text-teal-400 transition">Explore</a>
            <a href="guides.html" class="hover:text-teal-400 transition">Guides</a>
            <a href="blog.html" class="hover:text-teal-400 transition">Blog</a>
            <a href="contact.html" class="hover:text-teal-400 transition">Contact</a>
        </nav>
        <div class="flex items-center space-x-4">
            <span class="text-sm font-semibold hidden sm:inline">Salam, Qonaq</span>
            <div class="w-10 h-10 rounded-full bg-teal-600 flex items-center justify-center font-bold shadow-lg">AZ</div>
        </div>
    </header>

    <!-- Hero Content -->
    <div class="flex-1 flex flex-col justify-center px-6 md:px-12 lg:px-20 max-w-7xl">
        <div class="mb-8">
            <span class="text-teal-400 font-bold tracking-widest uppercase text-sm mb-2 block">Welcome to Azerbaijan</span>
            <h2 id="region-name" class="text-5xl md:text-7xl lg:text-8xl font-black mb-6 uppercase tracking-wider text-white"></h2>
            <p id="region-desc" class="max-w-2xl text-lg text-gray-200 mb-8 leading-relaxed"></p>
            <a href="explore.html" class="inline-flex items-center space-x-3 bg-teal-600 hover:bg-teal-500 text-white font-bold py-4 px-10 rounded-xl shadow-lg transition transform hover:-translate-y-1">
                <span>Find Tours</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </a>
        </div>
    </div>

    <!-- Mini Slider -->
    <div class="px-6 md:px-12 lg:px-20 pb-12">
        <div class="flex gap-6 overflow-x-auto pb-4 no-scrollbar" id="slider-container">
            <!-- Injected by JS -->
        </div>
    </div>
</div>

<script>
    const azData = [
        {
            name: "BAKU",
            description: "The City of Winds. Where the ancient Maiden Tower meets the futuristic Flame Towers on the shores of the Caspian Sea.",
            image: "https://azerbaijan.travel/fit1600x900/center/pages/13/ed3e6d0f-0535-42a4-ac00-27b12ad64ad7.jpg", 
            cardImage: "https://azerbaijan360.az/site/assets/files/1063/f10.jpg"
        },
        {
            name: "SHUSHA",
            description: "The Crown of Karabakh. A city of music, poetry, and the legendary Jidir Duzu plain, nestled high in the mountains.",
            image: "https://azerbaijan.travel/resize3000/center/pages/9266/2e93ad37-69c4-42e2-ab12-07fc18f4adf3.png",
            cardImage: "https://www.azernews.az/media/2024/05/07/thumb.jpg"
        },
        {
            name: "SHEKI",
            description: "A historic Silk Road city known for the exquisite Palace of Shaki Khans, stained glass 'Shebeke', and sweet Halva.",
            image: "https://wander-lush.org/wp-content/uploads/2023/06/Emily-Lush-Sheki-Azerbaijan-Upper-Caravanserai-hotel-courtyard.jpg",
            cardImage: "https://media.tacdn.com/media/attractions-splice-spp-674x446/0a/01/f3/f8.jpg"
        },
        {
            name: "NAKCHİVAN",
            description: "One of the best regions in the Azerbaijan.",
            image: "https://traveleva.gumlet.io/activities/4445/4445_Nakhchivan%203.jpeg?w=1244&h=312",
            cardImage: "https://www.azernews.az/media/2018/05/02/nakhchivan.jpg"
        },
        {
            name: "SHAMAKHİ",
            description: "A historic Silk Road city known for the exquisite Palace of Shaki Khans, stained glass 'Shebeke', and sweet Halva.",
            image: "https://www.azal.az/_next/static/media/shamakhi_background_7b5e0d0bbf.jpg",
            cardImage: "https://www.azernews.az/media/2018/04/25/shamakhi.jpg"
        }
    ];

    let currentSlide = 0;
    const heroSection = document.getElementById('hero-section');
    const nameEl = document.getElementById('region-name');
    const descEl = document.getElementById('region-desc');
    const sliderContainer = document.getElementById('slider-container');

    function updateHero(index) {
        const data = azData[index];
        nameEl.classList.add('fade-out');
        descEl.classList.add('fade-out');
        
        setTimeout(() => {
            heroSection.style.backgroundImage = `url('${data.image}')`;
            nameEl.textContent = data.name;
            descEl.textContent = data.description;
            nameEl.classList.remove('fade-out');
            descEl.classList.remove('fade-out');
        }, 400);
    }

    // Initialize Slider
    sliderContainer.innerHTML = azData.map((dest, index) => `
        <div class="destination-card flex-shrink-0" onclick="updateHero(${index})" style="background-image: url('${dest.cardImage}')">
            <div class="card-overlay">
                <h3 class="text-xl font-bold">${dest.name}</h3>
                <p class="text-xs text-teal-300 mt-1">Click to view</p>
            </div>
        </div>
    `).join('');

    // Start
    updateHero(0);
</script>

</body>
</html>
