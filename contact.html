<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MountainTravel.az</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }</style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="flex justify-between items-center p-6 md:p-8 lg:p-10 bg-slate-900 sticky top-0 z-50 shadow-md">
        <a href="index.html" class="text-3xl font-black tracking-tight text-white hover:text-teal-400 transition">MountainTravel<span class="text-teal-500">.az</span></a>
        
        <nav class="hidden md:flex space-x-8 text-gray-200 font-medium">
            <a href="./explore.html" class="hover:text-teal-400 transition" data-lang="nav_explore">Explore</a>
            <a href="./blog.html" class="hover:text-teal-400 transition" data-lang="nav_blog">Blog</a>
            <a href="./contact.html" class="text-teal-400" data-lang="nav_contact">Contact</a>
            <a href="./profile.html" class="hover:text-teal-400 transition" data-lang="nav_profile">Profile</a>
            <a href="./info.html" class="hover:text-teal-400 transition" data-lang="nav_info">Info</a>
            <a href="./ai.html" class="text-teal-400 transition"data-lang="nav_ai">AI</a>
        </nav>

        <div class="flex items-center space-x-2 bg-slate-800 rounded-full p-1 border border-slate-700">
            <button onclick="setLanguage('en')" id="btn-en" class="px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md">
                EN
            </button>
            <button onclick="setLanguage('az')" id="btn-az" class="px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white">
                AZ
            </button>
        </div>
    </header>

    <div class="px-6 md:px-12 lg:px-20 py-12 max-w-7xl mx-auto w-full flex-1">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            <div>
                <h1 class="text-4xl md:text-5xl font-black mb-6" data-lang="contact_title">Get in Touch</h1>
                <p class="text-gray-400 text-lg mb-8 leading-relaxed" data-lang="contact_desc">
                    Need help planning your trip to the Caucasus? Visit our office in Baku or send us a message.
                </p>

                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-slate-800 rounded-lg flex items-center justify-center text-teal-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        </div>
                        <div>
                            <p class="font-bold" data-lang="label_phone">Phone</p>
                            <p class="text-gray-400">+994 51 409 84 52</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-slate-800 rounded-lg flex items-center justify-center text-teal-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        </div>
                        <div>
                            <p class="font-bold" data-lang="label_office">Office</p>
                            <p class="text-gray-400" data-lang="address_text">42 Nizami Street, Baku, AZ1000</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700">
                <div class="grid grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-bold mb-2" data-lang="label_fname">First Name</label>
                        <input type="text" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-2" data-lang="label_lname">Last Name</label>
                        <input type="text" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2" data-lang="label_email">Email</label>
                    <input type="email" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-teal-500 focus:outline-none">
                </div>
                <button class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg transition duration-300" data-lang="btn_send">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="bg-slate-900 border-t border-slate-800 py-8 text-center text-gray-500 text-sm mt-auto">
        <span data-lang="footer_text">&copy; 2025 MountainTravel.az. Made in Azerbaijan.</span>
    </footer>

<script>
    const translations = {
        en: {
            nav_explore: "Explore",
            nav_blog: "Blog",
            nav_contact: "Contact",
            nav_profile: "Profile",
            nav_info: "Info",
            
            contact_title: "Get in Touch",
            contact_desc: "Need help planning your trip to the Caucasus? Visit our office in Baku or send us a message.",
            
            label_phone: "Phone",
            label_office: "Office",
            address_text: "42 Nizami Street, Baku, AZ1000",
            
            label_fname: "First Name",
            label_lname: "Last Name",
            label_email: "Email",
            btn_send: "Send Message",
            
            footer_text: "\u00a9 2025 MountainTravel.az. Made in Azerbaijan."
        },
        az: {
            nav_explore: "Kəşf Et",
            nav_blog: "Bloq",
            nav_contact: "Əlaqə",
            nav_profile: "Profil",
            nav_info: "Məlumat",
            
            contact_title: "Bizimlə Əlaqə",
            contact_desc: "Qafqaza səyahətinizi planlaşdırmaqda kömək lazımdır? Bakıdakı ofisimizə baş çəkin və ya bizə mesaj göndərin.",
            
            label_phone: "Telefon",
            label_office: "Ofis",
            address_text: "Nizami küçəsi 42, Bakı, AZ1000",
            
            label_fname: "Ad",
            label_lname: "Soyad",
            label_email: "Email",
            btn_send: "Mesaj Göndər",
            
            footer_text: "\u00a9 2025 MountainTravel.az. Azərbaycanda hazırlanmışdır."
        }
    };

    function setLanguage(lang) {
        // Update Button Styles
        const btnEn = document.getElementById('btn-en');
        const btnAz = document.getElementById('btn-az');
        
        if (lang === 'en') {
            btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
            btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
        } else {
            btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
            btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
        }

        // Update Text Content
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[lang][key]) {
                el.textContent = translations[lang][key];
            }
        });
    }
</script>
</body>
</html>
