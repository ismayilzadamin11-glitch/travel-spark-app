<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Registration - MountainTravel.az</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; overflow: hidden; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .bg-image {
            position: absolute; inset: 0; z-index: -1;
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/alpe-di-siusi-sunrise-with-sassolungo-or-langkofel-royalty-free-image-1623254127.jpg');
            background-size: cover; background-position: center;
            animation: zoomSlow 20s infinite alternate;
        }
        @keyframes zoomSlow { from { transform: scale(1); } to { transform: scale(1.1); } }
        .overlay { position: absolute; inset: 0; background: linear-gradient(to right, rgba(15,23,42,0.9), rgba(15,23,42,0.4)); z-index: -1; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white relative">
    
    <div class="bg-image"></div>
    <div class="overlay"></div>

    <div class="absolute top-6 right-6 z-50 flex items-center space-x-2 bg-slate-800/80 backdrop-blur rounded-full p-1 border border-slate-700/50">
        <button onclick="setLanguage('en')" id="btn-en" class="px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md">EN</button>
        <button onclick="setLanguage('az')" id="btn-az" class="px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white">AZ</button>
    </div>

    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between max-w-6xl">
        
        <div class="md:w-1/2 mb-10 md:mb-0 space-y-6 animate-[fadeInLeft_1s_ease-out]">
            <span class="text-teal-400 font-bold tracking-widest uppercase text-sm" data-lang="hero_subtitle">Start Your Journey</span>
            <h1 class="text-5xl md:text-7xl font-black leading-tight">
                <span data-lang="hero_title_start">Discover the</span> <br> 
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-white" data-lang="hero_title_end">Unseen</span>
            </h1>
            <p class="text-gray-300 text-lg max-w-md" data-lang="hero_desc">
                Join our community of explorers. Get exclusive access to hidden trails, local guides, and custom tours in Azerbaijan.
            </p>
            <div class="flex gap-4">
                <div class="text-center">
                    <span class="block text-3xl font-bold text-white">5k+</span>
                    <span class="text-xs text-gray-400" data-lang="stat_hikers">Hikers</span>
                </div>
                <div class="w-px bg-gray-600 h-10"></div>
                <div class="text-center">
                    <span class="block text-3xl font-bold text-white">120+</span>
                    <span class="text-xs text-gray-400" data-lang="stat_routes">Routes</span>
                </div>
            </div>
        </div>

        <div class="md:w-1/3 w-full">
            <div class="glass-card p-8 rounded-2xl relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-teal-500 to-transparent"></div>
                
                <h2 class="text-2xl font-bold mb-6" data-lang="form_title">Create Tourist Account</h2>
                
                <form id="touristForm" class="space-y-4">
                    <div>
                        <label class="block text-xs uppercase text-gray-400 mb-1" data-lang="label_name">Full Name</label>
                        <input type="text" id="tName" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition" placeholder="John Doe" data-lang-placeholder="ph_name">
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-gray-400 mb-1" data-lang="label_email">Email Address</label>
                        <input type="email" class="w-full bg-slate-800/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition" placeholder="john@example.com" data-lang-placeholder="ph_email">
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-gray-400 mb-1" data-lang="label_style">Preferred Style</label>
                        <select class="w-full bg-slate-800/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition appearance-none">
                            <option data-lang="opt_relaxed">Relaxed & Cultural</option>
                            <option data-lang="opt_hiking">Hiking & Adventure</option>
                            <option data-lang="opt_extreme">Extreme Climbing</option>
                        </select>
                    </div>

                    <button type="submit" class="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-900/50 transition transform hover:-translate-y-1 mt-4" data-lang="btn_submit">
                        Start Adventure
                    </button>
                </form>
                <p class="mt-4 text-center text-xs text-gray-500" data-lang="terms">By joining, you agree to our Terms of Service.</p>
            </div>
        </div>
    </div>

    <script>
        // --- TRANSLATION DATA ---
        const translations = {
            en: {
                hero_subtitle: "Start Your Journey",
                hero_title_start: "Discover the",
                hero_title_end: "Unseen",
                hero_desc: "Join our community of explorers. Get exclusive access to hidden trails, local guides, and custom tours in Azerbaijan.",
                stat_hikers: "Hikers",
                stat_routes: "Routes",
                form_title: "Create Tourist Account",
                label_name: "Full Name",
                ph_name: "John Doe",
                label_email: "Email Address",
                ph_email: "john@example.com",
                label_style: "Preferred Style",
                opt_relaxed: "Relaxed & Cultural",
                opt_hiking: "Hiking & Adventure",
                opt_extreme: "Extreme Climbing",
                btn_submit: "Start Adventure",
                terms: "By joining, you agree to our Terms of Service."
            },
            az: {
                hero_subtitle: "Səyahətə Başla",
                hero_title_start: "Görünməyəni", // Azərbaycan dilində cümlə quruluşu fərqlidir
                hero_title_end: "Kəşf Et",
                hero_desc: "Kəşfiyyatçılar icmamıza qoşulun. Azərbaycanda gizli cığırlar, yerli bələdçilər və xüsusi turlar əldə edin.",
                stat_hikers: "Səyyah",
                stat_routes: "Marşrut",
                form_title: "Turist Hesabı Yarat",
                label_name: "Ad və Soyad",
                ph_name: "Ad Soyad",
                label_email: "Email Ünvanı",
                ph_email: "nümunə@email.com",
                label_style: "Səyahət Tərzi",
                opt_relaxed: "Rahat və Mədəni",
                opt_hiking: "Yürüyüş və Macəra",
                opt_extreme: "Ekstremal Dırmanış",
                btn_submit: "Macəraya Başla",
                terms: "Qoşulmaqla, Xidmət Şərtlərimizi qəbul edirsiniz."
            }
        };

        function setLanguage(lang) {
            // Button Styling
            const btnEn = document.getElementById('btn-en');
            const btnAz = document.getElementById('btn-az');
            
            if (lang === 'en') {
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
                btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
            } else {
                btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
            }

            // Text Content Replacement
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // Input Placeholder Replacement
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                const key = el.getAttribute('data-lang-placeholder');
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
        }

        // --- FORM SUBMISSION ---
        document.getElementById('touristForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('tName').value || "Traveller";
            localStorage.setItem('mt_userType', 'tourist');
            localStorage.setItem('mt_userName', name);
            
            document.body.style.transition = "opacity 0.5s";
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 500);
        });
    </script>
</body>
</html>
