            <button onclick="setLanguage('az')" id="btn-az" class="px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white">
                AZ

        </div>

    </div>

    <script>

        // Translations for UI Elements

            {

            {

            {

                price: 130, rating: 4.9, reviews: 140 
            },
            { 
                name: "Sevinj Rzayeva", 
                image: "https://randomuser.me/api/portraits/women/12.jpg", 
                specialty: { en: "Nature Walks", az: "Təbiət Gəzintiləri" }, 
                bio: { en: "Relaxing forest walks near Lake Nohur in Gabala.", az: "Qəbələdə Nohur gölü yaxınlığında sakitləşdirici meşə gəzintiləri." }, 
                price: 50, rating: 4.7, reviews: 55 
            },
            { 
                name: "Rashad Guliyev", 
                image: "https://randomuser.me/api/portraits/men/41.jpg", 
                specialty: { en: "Camping", az: "Kempinq" }, 
                bio: { en: "Safe camping spots in the Talysh mountains of Lankaran.", az: "Lənkəranın Talış dağlarında təhlükəsiz kempinq yerləri." }, 
                price: 95, rating: 4.5, reviews: 28 
            }
            // ... (Note: For brevity in this code block, I applied dual-lang to the distinct 12 entries. 
            // The logic handles repeats by referencing these objects.)
        ];

        // Regions
        const cities = ["Baku", "Sheki", "Quba", "Gabala", "Shusha", "Lankaran", "Shamakhi", "Astara" , "Qazakh", "Qobustan", "Nakhcivan", "Aghdam"]; 
        const guidesDatabase = {};

        // Randomize Logic (Runs once on load)
        function randomizeGuides() {
            let availableGuides = [...allGuides]; 
            // If the list is short for demo, duplicate it to fill spots
            while(availableGuides.length < cities.length * 3) {
                availableGuides = availableGuides.concat(allGuides);
            }

            cities.forEach(city => {
                guidesDatabase[city] = []; 
                for(let i=0; i<3; i++) {
                    if (availableGuides.length === 0) break;
                    const randomIndex = Math.floor(Math.random() * availableGuides.length);
                    guidesDatabase[city].push(availableGuides[randomIndex]);
                    availableGuides.splice(randomIndex, 1);
                }
            });
        }

        function getStars(rating) { return '★'.repeat(Math.floor(rating)) + '☆'.repeat(5 - Math.floor(rating)); }

        // Render Function (Called on load and on language switch)
        function renderGuides(lang) {
            const urlParams = new URLSearchParams(window.location.search);
            const locationKey = urlParams.get('location');
            
            const gridEl = document.getElementById('guides-grid');
            const titleEl = document.getElementById('page-title');
            const subTitleEl = document.getElementById('page-subtitle');
            
            // UI Text
            const t = uiTranslations[lang];

            if (locationKey && guidesDatabase[locationKey]) {
                const cityName = cityTranslations[locationKey] ? cityTranslations[locationKey][lang] : locationKey;
                
                titleEl.textContent = `${t.title_loc} ${cityName}`;
                subTitleEl.textContent = `${t.subtitle_loc} ${cityName}.`;
                gridEl.innerHTML = '';

                guidesDatabase[locationKey].forEach(guide => {
                    const estimatedExpenses = Math.floor(guide.price * 0.4); 
                    
                    // Handle fallback if data isn't fully dual-lang in all array items in a real app
                    const specialty = guide.specialty[lang] || guide.specialty.en || guide.specialty;
                    const bio = guide.bio[lang] || guide.bio.en || guide.bio;

                    const cardHTML = `
                        <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700 hover:border-teal-500 transition duration-300 flex flex-col h-full relative group">
                            <div class="flex items-center space-x-4 mb-4">
                                <img src="${guide.image}" class="w-16 h-16 rounded-full border-2 border-teal-500 object-cover">
                                <div>
                                    <h3 class="font-bold text-xl text-white">${guide.name}</h3>
                                    <p class="text-teal-400 text-sm font-medium">${specialty}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2 mb-4 text-yellow-400 text-sm">
                                <span class="tracking-widest">${getStars(guide.rating)}</span>
                                <span class="text-gray-400">(${guide.reviews} ${t.reviews})</span>
                            </div>
                            <p class="text-gray-300 text-sm leading-relaxed mb-8 flex-grow">"${bio}"</p>
                            <div class="mt-auto pt-6 border-t border-slate-700">
                                <div class="flex justify-between items-end mb-1">
                                    <div class="text-gray-400 text-xs uppercase font-bold tracking-wider">${t.daily_rate}</div>
                                    <div class="text-2xl font-black text-white">₼${guide.price}</div>
                                </div>
                                <div class="mb-5 text-right">
                                    <p class="text-xs text-teal-400 font-medium">${t.approx_cost} ₼${estimatedExpenses} ${t.food_trans}</p>
                                    <p class="text-[10px] text-gray-500">${t.cash_msg}</p>
                                </div>
                                <button class="w-full py-3 bg-teal-600 hover:bg-teal-700 text-white rounded-xl font-bold transition shadow-lg hover:shadow-teal-500/25">${t.book_btn}</button>
                            </div>
                        </div>
                    `;
                    gridEl.innerHTML += cardHTML;
                });
            } else {
                titleEl.textContent = t.title_default;
                subTitleEl.textContent = t.subtitle_default;
                gridEl.innerHTML = ''; 
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            
            // Update Buttons
            const btnEn = document.getElementById('btn-en');
            const btnAz = document.getElementById('btn-az');
            
            if (lang === 'en') {
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
                btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
            } else {
                btnAz.className = "px-3 py-1 rounded-full text-xs font-bold transition-all bg-teal-600 text-white shadow-md";
                btnEn.className = "px-3 py-1 rounded-full text-xs font-bold transition-all text-gray-400 hover:text-white";
            }

            // Update Nav Strings
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (uiTranslations[lang][key]) {
                    el.textContent = uiTranslations[lang][key];
                }
            });

            // Re-render Guide Cards
            renderGuides(lang);
        }

        // Initialize
        randomizeGuides();
        document.addEventListener('DOMContentLoaded', () => {
            renderGuides('en'); // Default to English on load
        });

    </script>
</body>
</html>
